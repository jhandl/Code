<!DOCTYPE html>
<html>
  <head>
    <title>Ireland Financial Simulator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f0f4f8;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        color: #333;
      }
      .container {
        text-align: center;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 10vh;
      }
      h1 {
        font-weight: 700;
        margin-bottom: 20px;
      }
      h2 {
        font-weight: 400;
        margin-bottom: 30px;
      }
      a {
        color: #0077cc;
        text-decoration: none;
        font-weight: 700;
        padding: 10px 20px;
        background-color: #0077cc;
        color: #fff;
        border-radius: 4px;
        transition: background-color 0.3s;
      }
      a:hover {
        background-color: #005fa3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Ireland Financial Simulator</h1>
      <h2>Your tool to simulate financial scenarios in Ireland.</h2>
      <p>Click below to access the simulator:</p>
      <a href="https://docs.google.com/spreadsheets/d/1aPClS0_Fi4x14zIkQORALhZeFEeWw611Z-rrXYvy5Ko/edit?pli=1&gid=0#gid=0" target="_blank">Access the Simulator</a>
    </div>
  </body>
</html>
