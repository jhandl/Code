<!DOCTYPE html>
<html>
  <head>
    <title>Ireland Financial Simulator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f0f4f8;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        color: #333;
      }
      .container {
        text-align: center;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 10vh;
        margin-bottom: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        font-weight: 700;
        margin-bottom: 40px;
      }
      .button-container {
        display: flex;
        gap: 20px;
        margin-bottom: 10px;
      }
      a {
        color: #0077cc;
        text-decoration: none;
        font-weight: 700;
        padding: 10px 20px;
        background-color: #0077cc;
        color: #fff;
        border-radius: 4px;
        transition: background-color 0.3s;
      }
      a:hover {
        background-color: #005fa3;
      }
      .logo {
        max-width: 100px;
        margin-bottom: 40px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .form-container {
        overflow: hidden;
        max-height: 0;
        opacity: 0;
        flex-direction: column;
        margin-top: 20px;
        transition: max-height 0.5s ease, opacity 0.5s ease;
      }
      .form-container.show {
        max-height: 500px;
        opacity: 1;
      }
      .form-container input {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-container button {
        padding: 10px 20px;
        background-color: #0077cc;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 700;
      }
      .form-container button:hover {
        background-color: #005fa3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Ireland Financial Simulator</h1>
      <img src="IFS.png" class="logo">
      <div class="button-container">
        <a href="https://docs.google.com/spreadsheets/d/1aPClS0_Fi4x14zIkQORALhZeFEeWw611Z-rrXYvy5Ko/edit?pli=1&gid=0#gid=0" target="_blank">Access the Simulator</a>
        <a href="#" id="registerButton">Register for Updates</a>
      </div>
      <div class="form-container" id="formContainer">
        <input type="text" id="name" placeholder="Your Name">
        <input type="email" id="email" placeholder="Your Email">
        <button id="submitButton">Submit</button>
      </div>
    </div>
    <script type="text/javascript">
      document.getElementById('registerButton').addEventListener('click', function(event) {
        event.preventDefault();
        var formContainer = document.getElementById('formContainer');
        if (formContainer.classList.contains('show')) {
          formContainer.classList.remove('show');
        } else {
          formContainer.classList.add('show');
        }
      });

      document.getElementById('submitButton').addEventListener('click', function() {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        if (name && email) {
          alert('Thank you for registering, ' + name + '!');
          var formContainer = document.getElementById('formContainer');
          formContainer.classList.remove('show');
          // Here you would normally send the data to your server
        } else {
          alert('Please fill in both your name and email.');
        }
      });

      /* Do not remove the code below */

        var t = document.createElement('script'),
            s = document.getElementsByTagName('script')[0];
        t.async = true;
        t.id    = 'cio-tracker';
        t.setAttribute('data-site-id', 'f97aca856a79975797f8');
        t.src = 'https://assets.customer.io/assets/track-eu.js';

      })();
    </script>
  </body>
</html>
